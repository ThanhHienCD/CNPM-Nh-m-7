{% extends 'AppAuction/base.html' %}
{% load static %}
{% block body %}

{% if sent %}
<h1>Email đã được gửi thành công</h1>
<p> {{post.title}} đã gửi thành công đến {{form.cleaned_data.to}}  </p>
{% else %}
<h1>Chia sẻ {{post.title}} bởi email </h1>

<form method="post">
    {{form.as_p}}
    {% csrf_token %}
    <input type="submit" value="Send email">
</form>
{% endif %}
{% endblock %}
